<ion-header>
  <ion-toolbar>
    <ion-title>{{ carta?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  @if (carta) {
    <div>
      <img [src]="carta.image_uris?.normal" alt="{{ carta.name }}">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ carta.name }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ carta.oracle_text }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  }
</ion-content>
